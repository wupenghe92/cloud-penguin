<html>
<head>
  <meta charset="UTF-8">
  <title>Kimi homepage</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h2>Kimi's Home</h2>
  <br>
  <div id=playingWith></div>
  <br>
  <br>
  <div class="row">
    <div class="column-l" id='friendList'></div>
    <div class="column-m">
      <img src="./kimi/kimi.jpg" alt="kimi" width="90%" height="65%"></img>
    </div>
    <div class="column-r" id='kimiStatus'></div>
  </div>
  <br>
  <br>
  <div id='main'>
    <form method="POST" action='/kimi/feed'>
      <input name="food" type="text" placeholder="food"></input>
      <input type='submit' value="feed">
    </form>
    <form method="POST" action='/kimi/play'>
      <input type='submit' value="play with kimi">
    </form>
  </div>
</body>
</html>
